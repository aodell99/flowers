<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>3D Bouquet Builder</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: sans-serif;
    }
    canvas {
      display: block;
    }
    #ui {
      position: absolute;
      top: 20px;
      left: 20px;
      background: rgba(255, 255, 255, 0.9);
      padding: 10px;
      border-radius: 8px;
      z-index: 10;
    }
    select, button {
      font-size: 16px;
      padding: 5px;
    }
  </style>
</head>
<body>

  <div id="ui">
    <label for="flowerSelect">ðŸŒ¸ Choose a Flower:</label>
    <select id="flowerSelect">
      <option value="sunflower.glb">Sunflower</option>
      <option value="red_rose.glb">Red Rose</option>
    </select>
    <button id="placeFlower">Place Flower</button>
  </div>

  <script type="module">
    import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.157.0/build/three.module.js';
    import { OrbitControls } from 'https://cdn.jsdelivr.net/npm/three@0.157.0/examples/jsm/controls/OrbitControls.js';
    import { GLTFLoader } from 'https://cdn.jsdelivr.net/npm/three@0.157.0/examples/jsm/loaders/GLTFLoader.js';

    let scene = new THREE.Scene();
    let camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
    let renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    const controls = new OrbitControls(camera, renderer.domElement);
    camera.position.set(0, 5, 10);
    controls.update();

    const light = new THREE.HemisphereLight(0xffffff, 0x444444, 1);
    light.position.set(0, 20, 0);
    scene.add(light);

    const loader = new GLTFLoader();

    const flowerSelect = document.getElementById("flowerSelect");
    const placeBtn = document.getElementById("placeFlower");

    const flowerFolder = ""; // keep as "" since your .glb files are in root
    let flowers = [];

    const plane = new THREE.Mesh(
      new THREE.PlaneGeometry(20, 20),
      new THREE.MeshStandardMaterial({ color: 0xf2f2f2 })
    );
    plane.rotation.x = -Math.PI / 2;
    scene.add(plane);

    placeBtn.addEventListener("click", () => {
      const modelPath = flowerFolder + flowerSelect.value;
      loader.load(
        modelPath,
        (gltf) => {
          const flower = gltf.scene;
          flower.scale.set(0.5, 0.5, 0.5);
          flower.position.set(
            (Math.random() - 0.5) * 6,
            0,
            (Math.random() - 0.5) * 6
          );
          flower.userData = { rotY: 0 };
          scene.add(flower);
          flowers.push(flower);
        },
        undefined,
        (error) => {
          console.error("Error loading flower:", error);
        }
      );
    });

    window.addEventListener("click", (event) => {
      const mouse = new THREE.Vector2(
        (event.clientX / window.innerWidth) * 2 - 1,
        -(event.clientY / window.innerHeight) * 2 + 1
      );
      const raycaster = new THREE.Raycaster();
      raycaster.setFromCamera(mouse, camera);
      const intersects = raycaster.intersectObjects(flowers, true);
      if (intersects.length > 0) {
        const flower = intersects[0].object.parent;
        flower.rotation.y += Math.PI / 8;
      }
    });

    window.addEventListener("dblclick", (event) => {
      const mouse = new THREE.Vector2(
        (event.clientX / window.innerWidth) * 2 - 1,
        -(event.clientY / window.innerHeight) * 2 + 1
      );
      const raycaster = new THREE.Raycaster();
      raycaster.setFromCamera(mouse, camera);
      const intersects = raycaster.intersectObjects(flowers, true);
      if (intersects.length > 0) {
        const flower = intersects[0].object.parent;
        scene.remove(flower);
        flowers = flowers.filter(f => f !== flower);
      }
    });

    function animate() {
      requestAnimationFrame(animate);
      controls.update();
      renderer.render(scene, camera);
    }

    animate();
  </script>
</body>
</html>
